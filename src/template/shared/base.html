{% load static %}

<!doctype html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            {% block title %}{% endblock %}
        </title>
        <!-- Base CSS link -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- Base JS link -->
        <script defer src="{% static 'javascript/main.js' %}"></script>
    </head>

    <body>
        {% block content %}{% endblock %}
    </body>
</html>
