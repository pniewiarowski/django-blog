{% if article.thumbnail %}
    <a class="thumbnail"
       href="{% url 'blog-article-details' primary_key=article.id %}"
       style="background-image: url('{{ article.thumbnail.url }}')"
    >
        <h2 class="thumbnail__title">{{ article.title }}</h2>
        <p class="thumbnail__views">views [ {{ article.views }} ]</p>
    </a>
{% else %}
    <a class="thumbnail" href="{% url 'blog-article-details' primary_key=article.id %}">
        <h2 class="thumbnail__title">{{ article.title }}</h2>
        <p class="thumbnail__views">views [ {{ article.views }} ]</p>
    </a>
{% endif %}
